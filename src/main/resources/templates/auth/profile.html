<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Booking Details</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        h3 {
            font-size: 22px;
            color: #444;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
            text-align: center;
        }

        /* Button Styles */
        form button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eaeaea;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h2>User Booking Details</h2>

<div th:if="${user != null}">
    <p th:text="'Welcome, ' + ${user.name}">Welcome, User!</p>
    <form th:action="@{/auth/logout}" method="get">
        <button type="submit">Log Out</button>
    </form>
    <form th:action="@{/home}" method="get">
        <button type="submit">Movies</button>
    </form>
</div>

<div class="container">
    <h3>Your Bookings</h3>
    <table>
        <thead>
        <tr>
            <th>Theater Name</th>
            <th>Theater Location</th>
            <th>Screen Name</th>
            <th>Start Time</th>
            <th>Each Ticket Price</th>
            <th>Seat Numbers</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${data}">
            <td th:text="${data.theaterName}"></td>
            <td th:text="${data.theaterLocation}"></td>
            <td th:text="${data.screenName}"></td>
            <td th:text="|${data.showTime.toLocalDate()} ${data.showTime.toLocalTime().hour}:${data.showTime.toLocalTime().minute}|"></td>
            <td th:text="${data.showPrice}"></td>
            <td th:text="${data.seatNumbers}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
